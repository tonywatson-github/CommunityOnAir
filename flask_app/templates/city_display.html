<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -----LINK WITH CSS FILE----- -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style_home.css')}}">
    <!-- -----LINK WITH CSS FILE----- -->
    
    <title>Display</title>
</head>
<body>

    <div class="nav">
        <h1>COMMUNITY <span>ON-AIR</span></h1>            
        
        <div class="top_right">
            <p class="test_user_name">Welcome, {{user.name}}</p>            
            {% for user in users %}
            <p>Welcome {{user.name}}</p>
            {%endfor%}
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>|
                <li><a href="/city">Find your city</a></li>|
                <li><a href="/create">Report</a></li>|
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>

    <h1>{{city.city_name}}</h1>

    {% for report in reports %}
    <div class="report">
        <img src="/static/img/uploads/{{report.image}}" alt="{{report.image}}">
        <h2>{{report.what_happened}}</h2>
        <p>{{report.name}}</p>
    </div>
    {% endfor %}



</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -----LINK WITH CSS FILE----- -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style_home.css')}}">
    <!-- -----LINK WITH CSS FILE----- -->

    <title>Home</title>
</head>

<body>

    <div class="nav">
        <h1>COMMUNITY <span>ON-AIR</span></h1>
        {%for city in cities%}
        <h1><a href="/{{city.city_name}}/{{city.id}}">{{city.name}}</a></h1>
        {%endfor%}
        <div class="top_right">
            <p class="test_user_name">Welcome, {{user.name}}</p>
            {% for user in users %}
            <p>Welcome {{user.name}}</p>
            {%endfor%}
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>|
                <li><a href="/city">Find your city</a></li>|
                <li><a href="/create">Report</a></li>|
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
    <!-- DISPLAY ALL CITIES AS LINKS -->
    <div class="all_cities">
        {% for city in cities %}
        <div class="city">
            <a style="color: rgb(162, 191, 224);" href="/city/reports/{{city.id}}/{{user.id}}">{{city.city_name}}</a>
        </div>
        {%endfor%}
    </div>
</body>

</html>

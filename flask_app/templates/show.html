<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Show</title>
</head>
<body>
    <h1>{{cityy}}</h1>
    <p>What Happened: {{report.what}}</p>
    <p>Location: {{report.location}}</p>
    <p>When: {{report.updated_at.strftime("%b %d %y")}}</p>
    {% if report.user_id == session.id%}
        <P><a href="/delete/{{report.id}}">Delete</a></P>
        <P><a href="/Edit/{{cities.name}}/{{report.id}}">Edit</a></P>
    {%endif%}

    {%for report in cities.reports%}
        {{}}


    
</body>
</html>
